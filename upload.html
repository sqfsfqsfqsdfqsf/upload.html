<!DOCTYPE html>
<html>
<head><title>رفع الملفات</title></head>
<body>
  <h2>ارفع صورة الشاشة والصوت</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="screenshot" accept="image/*" required><br><br>
    <input type="file" name="audio" accept="audio/*" required><br><br>
    <button type="submit">رفع الملفات</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("uploadForm").onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch("https://5a3ec2e4-5582-4adb-b4ed-a2366b07d8af-00-3mslftig0yprc.worf.replit.dev/", {
        method: "POST",
        body: formData
      });
      const result = await response.text();
      document.getElementById("result").innerText = result;
    };
  </script>
</body>
</html>
